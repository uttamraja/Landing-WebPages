<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="nav">
                <div class="navContainer">
                    <div class="text">Gmail</div>
                    <div class="text">Images</div>
                    <i class="ri-grid-fill"></i>
                    <div class="profile"></div>
                </div>
            </div>
            <div class="content">
                <div class="logo">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                        alt="">
                </div>
                <div class="search">
                    <div class="searchBar">
                        <div><i id="search" class="ri-search-line"></i>
                        </div>
                        <input id="searchBox" type="search">
                        <div class="mic">
                            <div class="microPhone"><i class="ri-mic-fill"></i></div>
                            <div class="cam"><i class="ri-camera-fill"></i></div>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
                <div class="offer">
                    <h5>Google offered in: <span>नेपाली</span></h5>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="country">
                <div>
                    <h3 id="country">Nepal</h3>
                    <div class="listCat">
                        <div class="fourCat">
                            <h3>About</h3>
                            <h3>Advertising</h3>
                            <h3>Business</h3>
                            <h3>How Search works</h3>
                        </div>
                        <div class="makeCenter">
                            <div class="threeCat">
                                <h3>Privacy</h3>
                                <h3>Terms</h3>
                                <h3>Settings</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
