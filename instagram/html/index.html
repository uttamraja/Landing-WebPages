<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="left">
                <img class="leftImg" src="https://www.alphr.com/wp-content/uploads/2021/06/5-8.jpg" alt="">
            </div>
            <div class="right">
                <div class="formBox">
                    <img src="https://logos-download.com/wp-content/uploads/2016/03/Instagram_Logo_2016.png" alt="">
                    <div class="form">
                        <div>
                            <input type="email tel" placeholder="Phone number, username or email address">
                        </div>
                        <div>
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="logBtn">
                            <button class="loginBtn">Log in</button>
                        </div>
                        <div class="fb">
                            <div class="fblogo"><img
                                    src="https://img.freepik.com/premium-vector/vinnitsyaukrainejanuary-24-2021facebook-vector-image-flat-icon-with-letter-f-blue-color-button-with-letter-isolated-white-background_736051-65.jpg?w=2000"
                                    alt=""></div>
                            <h5>Log in with Facebook</h5>
                        </div>
                        <div class="forgot">Forgotten your password?</div>
                    </div>

                </div>
                <div class="newUser">
                    <h4>Don't have an account? <span>&nbsp;Sign up</span></h4>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
