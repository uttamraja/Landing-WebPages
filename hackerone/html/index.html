<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackerone</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="nav">
                <div class="topNav">
                    <div class="login">Login</div>
                    <button class="contactHacker">Contacted by a hacker?</button>
                    <button class="contact">Contact Us</button>
                </div>
                <div class="bottomNav">
                    <div class="box">
                        <div class="logo">
                            <img src="https://www.hackerone.com/themes/hacker_one/images/branding/hackerone_logo_white.png"
                                alt="">
                        </div>
                        <div class="cat">
                            <div class="cats">platform <i class="ri-arrow-down-s-line"></i></div>
                            <div class="cats">solutions <i class="ri-arrow-down-s-line"></i></div>
                            <div class="cats">partners <i class="ri-arrow-down-s-line"></i></div>
                            <div class="cats">company <i class="ri-arrow-down-s-line"></i></div>
                            <div class="cats">hackers <i class="ri-arrow-down-s-line"></i></div>
                            <div class="cats">resources <i class="ri-arrow-down-s-line"></i></div>
                            <div class="menu"><i class="ri-menu-line"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contentBox">
                <div class="left">
                    <div class="textTop">One Platform.</div>
                    <div class="textMiddle">Premptive security.</div>
                    <div class="textBtm">Delivered.</div>
                    <div class="btmText">
                        <h3>Outmatch cybercriminals with a legion of ethical hackers who work for you to continuously
                            protect your attack surface.</h3>
                    </div>
                    <div class="buttons">
                        <button class="explore">Explore the Platform</button>
                        <button class="Demo">Request a Demo</button>
                    </div>
                </div>
                <div class="right"><img
                        src="https://www.hackerone.com/sites/default/files/styles/hero_main/public/HERO_%20%281%29%202.png.webp?itok=eWJYJ0v_"
                        alt=""></div>
            </div>
            <div class="btmContentBox">
                <div class="text">
                    <h2>Protecting the world's top innovators</h2>
                </div>
                <div class="images">
                    <div class="image"><img
                            src="https://www.hackerone.com/sites/default/files/styles/logo_band_white/public/Nintendo2X_0.png.webp?itok=h2H_a61-"
                            alt=""></div>
                    <div class="image"><img
                            src="https://www.hackerone.com/sites/default/files/styles/logo_band_white/public/PayPal2X.png.webp?itok=UJfM8O9a"
                            alt=""></div>
                    <div class="image"><img
                            src="https://www.hackerone.com/sites/default/files/styles/logo_band_white/public/GM2X_0.png.webp?itok=_mTFOxRw"
                            alt=""></div>
                    <div class="image"><img
                            src="https://www.hackerone.com/sites/default/files/styles/logo_band_white/public/Hyatt2X.png.webp?itok=mwUmuMWm"
                            alt=""></div>
                    <div class="image"><img
                            src="https://www.hackerone.com/sites/default/files/styles/logo_band_white/public/AT_T2X.png.webp?itok=XUFDa0FN"
                            alt=""></div>
                    <div class="image"><img
                            src="https://www.hackerone.com/sites/default/files/styles/logo_band_white/public/zoom-logo.png.webp?itok=u6jMGMbY"
                            alt=""></div>
                    <div class="image"><img
                            src="https://www.hackerone.com/sites/default/files/styles/logo_band_white/public/Zebra%20tech2X.png.webp?itok=JOzfzN5r"
                            alt=""></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
